<!doctype html>
<html>
    <head>    
        
        <title>{% assign title_is_not_empty = page.title | is_not_empty %}{% if title_is_not_empty %}{{ page.title }} - {% endif %}{{ site.title }}</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta name="google" content="notranslate" />
        <meta name="description" content="Alexander Alemayhu's blog generated from dev.to posts using Stackbit.">
	<!-- Google / Search Engine Tags -->
	<meta itemprop="name" content="Alexander Alemayhu's Blog">
	<meta itemprop="description" content="Alexander Alemayhu's blog generated from dev.to posts using Stackbit.">
	<meta itemprop="image" content="https://github.com/scanf/scanf.alemayhu.com/raw/master/images/avatar.jpg">

	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://scanf.alemayhu.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Alexander Alemayhu's Blog">
	<meta property="og:description" content="Alexander Alemayhu's blog generated from dev.to posts using Stackbit.">
	<meta property="og:image" content="https://github.com/scanf/scanf.alemayhu.com/raw/master/images/avatar.jpg">

	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Alexander Alemayhu's Blog">
	<meta name="twitter:description" content="Alexander Alemayhu's blog generated from dev.to posts using Stackbit.">
	<meta name="twitter:image" content="https://github.com/scanf/scanf.alemayhu.com/raw/master/images/avatar.jpg">

	<!-- Meta Tags Generated via http://heymeta.com -->
    </head>
    <body>
        
        {{ content }}
        <!-- Scripts -->
        <script src="{{ 'assets/js/main.js' | relative_url }}"></script>
    </body> 
</html>
